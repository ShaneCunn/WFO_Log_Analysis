<!DOCTYPE>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Table Properties</title>
    <style type="text/css">           
    </style>
    <link href="Stylesheet1.css" rel="stylesheet" />
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th >Arguments</th>
                
            </tr>
            
        </thead>          
    </table>
    
    <script>
    
        function tableCreate() {
            
            var tr;
            
            for (var i = 0; i < 8; i++) {
                tr =  document.getElementById('myTable').tHead.children[0],
                th = document.createElement('th');
                th.innerHTML = i;
                tr.appendChild(th);
            }
            var table;
            var cell1;
            var row;
            var percent = 40;
           
            for (var a = 0; a < 10; a++) {
                table = document.getElementById("myTable"),
                row = table.insertRow();               
                for (var j = 0; j < 2; j++) {
                    if (a >= 10 && j >= 1) {
                        break;
                    }
                    else {                        
                        cell1 = row.insertCell(j);
                        
                        if (j == 0) {
                            cell1.innerHTML = "NEW CELL1";
                        }
                        else {
                            cell1.className = "c";
                            cell1.setAttribute("colSpan", "8");
 
                            cell1.innerHTML = "<hr style=\"width:" + (150 + (i * Math.floor((Math.random() * 20) + 1))) + "px\"/>" + ">";
                            
                        }
                        
                    }
                }
               
            }
           

           
    }
        tableCreate();
</script>
    
</body>
</html>
